<!DOCTYPE html>
<html>
    <head>
        <style>
            html, body, div, span, applet, object, iframe,
            h1, h2, h3, h4, h5, h6, p, blockquote, pre,
            a, abbr, acronym, address, big, cite, code,
            del, dfn, em, img, ins, kbd, q, s, samp,
            small, strike, strong, sub, sup, tt, var,
            b, u, i, center,
            dl, dt, dd, ol, ul, li,
            fieldset, form, label, legend,
            table, caption, tbody, tfoot, thead, tr, th, td,
            article, aside, canvas, details, embed, 
            figure, figcaption, footer, header, hgroup, 
            menu, nav, output, ruby, section, summary,
            time, mark, audio, video {
                margin: 0;
                padding: 0;
                border: 0;
                font-size: 100%;
                font: inherit;
                vertical-align: baseline;
            }
            /* HTML5 display-role reset for older browsers */
            article, aside, details, figcaption, figure, 
            footer, header, hgroup, menu, nav, section {
                display: block;
            }
            body {
                line-height: 1;
            }
            ol, ul {
                list-style: none;
            }
            blockquote, q {
                quotes: none;
            }
            blockquote:before, blockquote:after,
            q:before, q:after {
                content: '';
                content: none;
            }
            table {
                border-collapse: collapse;
                border-spacing: 0;
            }





            body {
                height: 100%;
                width: 100%;
            }
            a {
                font-size: 14px;
                color: rgb(80, 79, 79);
                text-decoration: none;
                padding-left: 25px;
            }
            a:hover {
                text-decoration: underline;
            }
            #navLeft {
                margin-top: 15px;
                display: inline-block;
            }
            #navRight {
                display: inline-block;
                float: right;
                margin-top: 15px;
                padding-right: 25px;
            }
            #logo {
                width: 100%;
                height: 50%;
            }
            img {
                margin: 250px auto 50px;
                display: block;
            }
            input {
                display: block;
                margin: 0px auto 0px;
                width: 400px;
            }
            button {
                width: 150px;
                text-align: center;
            }
            #buttons {
                width: 100%;
                text-align: center;
                margin-top: 25px;
            }
            #whatsGoogleDoing { 
                display: block;
                width: 100%;
                text-align: center;
            }
            .message {
                padding: 0px;
            }
            footer {
                background-color: rgb(240, 240, 240);
                height: 35px;
                position: absolute;
                bottom: 0;
                width: 100%;
                border-top: rgb(219, 219, 219) solid 1px;
            }
            #footerLeft {
                display: inline-block;
                margin-top: 9px;
                
            }
            #footerRight {
                display: inline-block;
                float: right;
                margin-top: 9px;
                padding-right: 25px;
            }
            

        </style>
        <title>Google</title>
    </head>
    <body>
        <div id="navLeft">
            <a href="#about" target="_blank" >About</a>
            <a href="#store" target="_blank" >Store</a>
        </div>
        <div id="navRight">
            <a href="#gmail" target="_blank">Gmail</a>
            <a href="#images" target="_blank">Images</a>
            <a href="#googleApps" target="_blank">Google Apps</a>
            <a href="#account" target="_blank">Sign In</a>
        </div>
        <div id="logo">
            <img src="googlelogo_color_272x92dp.png" alt="google logo">

        </div>
        <div id="search">
            <form>
                <input class="searchBox" type="text">
                <div id="buttons">
                    <button id="googleSearch">Google Search</button>
                    <button id="lucky">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
        <div id="whatsGoogleDoing">
            <a class="message" href="#links" target="_blank">Meet the research team using AI to reduce air pollution in Uganda</a>
        </div>
    </body>
    <footer>
        <div id="footerLeft">
            <a href="#advertising" target="_blank">Advertising</a>
            <a href="#business" target="_blank">Business</a>
            <a href="#howSearchWorks" target="_blank">How Search works</a>
        </div>
        <div id="footerRight">
            <a href="#privacy" target="_blank">Privacy</a>
            <a href="#terms" target="_blank">Terms</a>
            <a href="#settings" target="_blank">Settings</a>
            
        </div>
    </footer>
</html>
